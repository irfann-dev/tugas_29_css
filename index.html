<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="semantic.min.css">


    <title>Document</title>

   <style>
       body {
           background-color: rgba(230, 222, 208, 0.753);
       }
       .page-login{
           margin: 50px 400px 0 400px;
       }
   </style>
</head>
<body>
    <div class="page-login">
   <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="niomic.png" class="image">
                <div class="content">
                    Daftar Akun NIOMIC
                </div>
            </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="namadepan" placeholder="Nama Depan">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="namabelakang" placeholder="Nama Belakang">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="tel" name="tlpn" placeholder="No. Telp/HP">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="email" name="email" placeholder="Alamat Email">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="ui fluid large teal submit button">Login</div>
                </div>
            </form>
        </div>
   </div>
</div>
    <script src="semantic.min.js"></script>
    
</body>
</html>
